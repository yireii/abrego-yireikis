<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page F1</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            height: 100vh;
            background-color: #000000;
        }

        .sidebar {
            width: 60px;
            height: 100%;
            background-color: #e20a0a;
            padding: 20px;
            box-sizing: border-box;
            color: #fff;
            overflow: hidden;
            border-radius: 1rem 0 0 1rem;
            transition: width 0.75s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .sidebar:hover {
            width: 200px;
        }

        .sidebar img {
            width: 40px;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }

        .sidebar:hover img {
            transform: scale(1.2);
        }

        .nav-item {
            width: 100%;
            padding: 10px 0;
            text-align: left;
            color: #000;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: bold;
            margin: 10px 0;
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.3s ease;
            transform: translateX(-20px);
        }

        .sidebar:hover .nav-item {
            opacity: 1;
            transform: translateX(0);
        }

        .nav-item.active {
            background-color: #000;
            color: #fff;
            border-radius: 5px;
            padding: 10px;
        }

        .nav-item.active:hover {
            background-color: #333;
        }

        .main-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .news-section {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            grid-template-rows: auto auto;
        }

        .news-card {
            background-color: #ffffff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .news-card:hover {
            transform: scale(1.05);
        }

        .news-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .news-card-content {
            padding: 15px;
        }

        .news-card-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin: 0 0 10px;
            color: #e10600;
        }

        .news-card-description {
            font-size: 1rem;
            color: #555;
        }

        .small-card {
            grid-column: span 1;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                border-radius: 0;
            }

            .sidebar:hover {
                width: 100%;
            }

            .news-section {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

        <img src="https://media.formula1.com/image/upload/f_auto,c_limit,w_195,q_auto/etc/designs/fom-website/images/f1_logo" alt="Logo F1">
        <a href="F1_home.html" class="nav-item active">Inicio</a>
        <a href="F1_pilotos.html" class="nav-item">Pilotos</a>
        <a href="F1_teams.html" class="nav-item">Equipos</a>
        <a href="F1_carreras.html" class="nav-item">Carreras</a>
        <a href="F1_pistas.html" class="nav-item">Pistas</a>
        <a href="F1_CompPil" class="nav-item">Comparador</a>
    </div>

    <div class="main-content">
        <h1 style="color: #e10600; font-size: 2rem; margin-bottom: 20px;">Ãšltimas Noticias</h1>
        <div class="news-section" id="news-section">
        </div>
    </div>
    <script src="home.js"></script>
</body>
</html>
