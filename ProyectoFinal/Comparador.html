<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilotos F1</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
    <style>
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            height: 100vh;
            background-color: #1a1a1a;
            color: #ffffff;
        }
        
        .sidebar {
            width: 60px;
            height: 100%;
            background-color: #e20a0a;
            padding: 20px;
            box-sizing: border-box;
            color: #fff;
            overflow: hidden;
            border-radius: 1rem 0 0 1rem;
            transition: width 0.75s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .sidebar:hover {
            width: 200px;
        }

        .sidebar img {
            width: 40px;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }

        .sidebar:hover img {
            transform: scale(1.2);
        }

        .nav-item {
            width: 100%;
            padding: 10px 0;
            text-align: left;
            color: #000;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: bold;
            margin: 10px 0;
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.3s ease;
            transform: translateX(-20px);
        }

        .sidebar:hover .nav-item {
            opacity: 1;
            transform: translateX(0);
        }

        .nav-item.active {
            background-color: #000;
            color: #fff;
            border-radius: 5px;
            padding: 10px;
        }

        .nav-item.active:hover {
            background-color: #333;
        }

        .container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .header {
            background-color: #ff0000;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .button {
            background-color: #ff0000;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
            font-size: 16px;
        }

        .button:hover {
            background-color: #cc0000;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .stats div {
            flex: 1;
            margin-right: 10px;
        }

        .stats div:last-child {
            margin-right: 0;
        }

        .result {
            margin-top: 20px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                border-radius: 0;
            }

            .sidebar:hover {
                width: 100%;
            }
        }
    </style>
    <script defer src="script.js"></script>
</head>
<body>
    <div class="sidebar">
        <img src="https://media.formula1.com/image/upload/f_auto,c_limit,w_195,q_auto/etc/designs/fom-website/images/f1_logo" alt="Logo F1">
        <a href="F1_home.html" class="nav-item">Inicio</a>
        <a href="F1_pilotos.html" class="nav-item active">Pilotos</a>
        <a href="F1_teams.html" class="nav-item">Equipos</a>
        <a href="F1_carreras.html" class="nav-item">Carreras</a>
        <a href="F1_pistas.html" class="nav-item">Pistas</a>
        <a href="F1_CompPil" class="nav-item">Comparador</a>
    </div>

    <div class="container">
        <div class="header">Pilotos F1</div>
        <div class="button-container">
            <label for="driver1">Selecciona el primer corredor:</label>
            <select id="driver1"></select>
            <label for="driver2">Selecciona el segundo corredor:</label>
            <select id="driver2"></select>
            <button class="button" onclick="compareDrivers()">Comparar</button>
        </div>
        <div class="stats" id="stats"></div>
        <div class="result" id="result"></div>
    </div>
</body>
</html>
